<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h3>Contador de click</h3>

      <p id="contador">X</p>
      <button type="button" id="numero">Haz click aqui</button>
      <button type="reset" id="resett">Reset</button>
    </div>
    <div>
      <hr />
      <h3>Conversor de Temperatura</h3>

      <p id="resultado">X</p>
      <input
        type="number"
        name="numero"
        id="numero"
        placeholder="Introduce una cantidad"
      />
      <select name="" id="opcion">
        <option value="celsius_fahrenheit">Celsius a Fahrenheit</option>
        <option value="fahrenheit_celsius">Fahrenheit a Celsius</option>
        <option value="Kelvin_celsius">Kelvin a Celsius</option>
        <option value="celsius_Kelvin">Celsius a Kelvin</option>
      </select>
      <button type="button" id="comprobar">Calcualar</button>
    </div>

    <div>
      <hr />
      <h3>Tareas</h3>

      <input type="text" name="texto" id="texto" />
      <ul id="lista"></ul>
      <button type="button" id="anadir">Añadir tarea</button>
    </div>

    <div>
      <hr />
      <h3>Calculadora</h3>

      <div id="respuesta"></div>
      <input type="number" name="texto" id="numero1" />
      <input type="number" name="texto" id="numero2" />
      <select name="operador" id="operador">
        <option value="sumar">Suma</option>
        <option value="restar">Resta</option>
        <option value="multiplicar">Multiplicar</option>
        <option value="dividir">Dividir</option>
        <option value="modulo">Modulo</option>
      </select>
      <button type="button" id="calcular">Calcular</button>
    </div>
    <div>
      <hr />
      <h3>Adivinanza de números</h3>
      <label id="texto">Adivina el numero en 1 al 100</label>
      <div id="resp"></div>
      <input type="number" id="miNumero" />
      <button type="button" id="encontrar">Comprobar</button>
    </div>
  </body>
  <script type="module" src="js/Ejecicios.js"></script>
</html>
