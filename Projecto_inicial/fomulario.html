  <body>
    <h1>Formulario</h1>

        <div>
          <label>Usuario:</label>

          <input type="radio" name="alumno" id="alumno" />

        <div>
          <label>Idiomas: </label>

          <input type="checkbox" name="japones" id="japones" />
